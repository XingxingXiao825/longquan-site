    <!-- 海上丝绸之路 -->
    <section class="work-detail">
      <h2 data-zh="出口与海上丝绸之路" data-en="Export and the Maritime Silk Road"></h2>
      <p data-zh="自宋元时期起，龙泉青瓷经由海上丝绸之路大量出口至东南亚、中东、非洲等地，被誉为‘海洋上的中国名片’。随着中国与世界的贸易往来，青瓷逐渐融入不同文化与生活场景，远销海外。"
         data-en="Since the Song and Yuan dynasties, Longquan Celadon has been widely exported via the Maritime Silk Road to Southeast Asia, the Middle East, and Africa, earning the title of 'China’s business card on the sea'. As China’s trade expanded, celadon gradually integrated into diverse cultures and daily life abroad."></p>
    </section>

    <!-- 国际博物馆收藏 -->
    <section class="work-detail">
      <h2 data-zh="国际博物馆收藏" data-en="Museum Collections Worldwide"></h2>
      <p data-zh="包括大英博物馆、巴黎吉美博物馆、东京国立博物馆、纽约大都会艺术博物馆等世界知名机构，均收藏有龙泉青瓷精品。这些馆藏不仅展示了青瓷的历史价值，也促进了中外学者对其工艺与文化意蕴的研究。"
         data-en="World-renowned institutions such as the British Museum, Musée Guimet in Paris, the Tokyo National Museum, and the Metropolitan Museum of Art in New York all house fine Longquan Celadon pieces. These collections not only showcase the historical value of celadon but also foster scholarly research on its craftsmanship and cultural significance."></p>
    </section>

    <!-- 当代国际交流 -->
    <section class="work-detail">
      <h2 data-zh="当代国际交流" data-en="Contemporary International Exchange"></h2>
      <p data-zh="近年来，龙泉青瓷频频亮相国际陶艺展览，例如意大利威尼斯双年展、法国塞尔斯国际艺术博览会等。同时，多国手工艺节、非遗交流活动也邀请龙泉瓷艺师傅现场演示，促进了跨文化沟通与学习。"
         data-en="In recent years, Longquan Celadon has frequently appeared at international ceramic exhibitions such as the Venice Biennale in Italy and the Salon International d’Art Contemporain in France. Craft festivals and intangible heritage exchanges around the world also invite Longquan masters to demonstrate on-site, promoting cross-cultural dialogue and learning."></p>
    </section>

    <!-- 国际拍卖盛况 -->
    <section class="work-detail">
      <h2 data-zh="国际拍卖盛况" data-en="International Auction Highlights"></h2>
      <p data-zh="在苏富比、佳士得等国际拍卖行，多件龙泉青瓷拍品屡创佳绩。例如一件南宋定窑青瓷拍卖价高达数百万美元。这种记录不仅体现了青瓷的稀缺价值，也吸引了全球收藏家和艺术投资者的关注。"
         data-en="At international auction houses such as Sotheby’s and Christie’s, several Longquan Celadon lots have achieved remarkable results. For instance, a Southern Song celadon sold for several million U.S. dollars. Such records not only reflect the scarcity and value of celadon but also attract global collectors and art investors."></p>
    </section>

    <!-- 现代设计灵感 -->
    <section class="work-detail">
      <h2 data-zh="现代设计灵感" data-en="Modern Design Inspiration"></h2>
      <p data-zh="当代设计师从龙泉青瓷中汲取灵感，将传统釉色与现代材质结合，打造出崭新的艺术品和生活器物。例如，某国际家居品牌曾推出青瓷色台灯系列，赢得欧美市场广泛赞誉。"
         data-en="Contemporary designers draw inspiration from Longquan Celadon, combining traditional glaze with modern materials to create innovative artworks and lifestyle objects. For example, an international home brand launched a celadon-colored lamp series that received widespread acclaim in European and American markets."></p>
    </section>

    <!-- 学术研究与教育 -->
    <section class="work-detail">
      <h2 data-zh="学术研究与教育" data-en="Academic Research & Education"></h2>
      <p data-zh="世界各地的高校与博物馆陆续开设关于中国陶瓷的课程与讲座，龙泉青瓷成为研究重点之一。剑桥大学、哈佛大学等机构的考古与艺术史学者，多次前往龙泉窑区进行田野调查，发表论文并举行专题研讨会。"
         data-en="Universities and museums worldwide have launched courses and lectures on Chinese ceramics, with Longquan Celadon as a key subject. Scholars from institutions like Cambridge University and Harvard University have conducted field studies in the Longquan kiln region, published papers, and held symposiums."></p>
    </section>
