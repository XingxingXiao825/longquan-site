      <p data-zh="龙泉青瓷的烧制工艺始于北宋，成熟于南宋，工艺流程繁复，讲究火候与釉色的自然交融。" 
         data-en="The firing technique of Longquan Celadon began in the Northern Song Dynasty and flourished during the Southern Song. It is a meticulous process emphasizing kiln temperature and the natural fusion of glaze and clay."></p>
      <blockquote data-zh="“炉火纯青，青如碧，薄如蝉翼，声如磬。”"

    </section>

    <!-- 工艺流程 -->
    <section class="features">
      <h2 data-zh="主要烧制步骤" data-en="Main Firing Steps"></h2>
      <ul>
        <li data-zh="选土：采用富含铁质的优质瓷土，为釉色提供基础。" 
            data-en="Clay Selection: Rich iron-content clay forms the base for the glaze."></li>
        <li data-zh="制坯：手工拉坯成型，确保器型端庄对称。" 
            data-en="Shaping: Hand-thrown techniques ensure balanced and elegant forms."></li>
        <li data-zh="素烧：初步入窑以900°C素烧，使其坚固但易上釉。" 
            data-en="Bisque Firing: Initial firing at 900°C for strength and glaze absorption."></li>
        <li data-zh="施釉：浸釉或泼釉，形成厚润如玉的釉层。" 
            data-en="Glazing: Dipping or pouring creates a thick, jade-like surface."></li>
        <li data-zh="烧成：在1300°C高温下还原焰烧制，呈现翡翠般的青绿色。" 
            data-en="Glaze Firing: Final reduction firing at 1300°C creates the signature green hue."></li>
      </ul>
    </section>
